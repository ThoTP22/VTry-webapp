# SonarQube Configuration for VTry Fashion Web App
# This file configures the analysis parameters for SonarQube Cloud

# Project identification
sonar.projectKey=ThoTP22_VTry-webapp
sonar.organization=thotps22

# Project metadata  
sonar.projectName=VTry Fashion Web Application
sonar.projectVersion=1.0.0
sonar.projectDescription=Visual Try-On Fashion E-commerce Application

# Source code directories
sonar.sources=backend/src,frontend-new/src
sonar.tests=backend/src/__tests__,frontend-new/src/__tests__

# Exclusions (files/folders to ignore)
sonar.exclusions=**/node_modules/**,**/coverage/**,**/dist/**,**/build/**,**/*.min.js,**/*.d.ts,**/vendor/**

# Test exclusions
sonar.test.exclusions=**/*.test.js,**/*.test.ts,**/*.test.jsx,**/*.test.tsx,**/*.spec.js,**/*.spec.ts

# Language specific settings
sonar.javascript.lcov.reportPaths=frontend-new/coverage/lcov.info
sonar.typescript.lcov.reportPaths=backend/coverage/lcov.info

# Code coverage settings
sonar.coverage.exclusions=**/*.test.*,**/*.spec.*,**/coverage/**,**/node_modules/**

# Backend TypeScript/Node.js settings
sonar.typescript.node=backend/
sonar.typescript.exclusions=**/node_modules/**,**/dist/**

# Frontend React/JavaScript settings  
sonar.javascript.node=frontend-new/
sonar.javascript.exclusions=**/node_modules/**,**/build/**,**/public/**

# Encoding
sonar.sourceEncoding=UTF-8

# Analysis mode
sonar.analysis.mode=publish

# Quality Gate settings
sonar.qualitygate.wait=true

# Additional settings for better analysis
sonar.cpd.exclusions=**/*.min.js
sonar.scm.provider=git
sonar.scm.forceReloadAll=true

# Duplication detection
sonar.cpd.cross_project=true

# Security settings
sonar.security.hotspots.trackReviewed=true